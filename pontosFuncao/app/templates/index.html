{% extends "base.html" %}
{% block title %}Medição Pontos de Função Estimada{% endblock %}
{% block content %}
<h3>
    <i class="bi bi-graph-up"></i> APP Medição Pontos de Função Estimada 
    
</h3>

    <h4>Lista de Sistemas <a href="{{ url_for('main.create_sistema') }}" class="btn btn-primary">
        <i class="bi bi-plus"></i>
    </a></h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome do Sistema</th>
                <th>Cliente</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            {% for sistema in sistemas %}
            <tr>
                <td>{{ sistema.nome }}</td>
                <td>{{ sistema.cliente }}</td>
                <td>
                    <a href="{{ url_for('main.edit_sistema', sistema_id=sistema._id) }}" class="btn btn-secondary">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a href="{{ url_for('main.relatorio', sistema_id=sistema._id) }}" class="btn btn-info">
                        <i class="bi bi-file-earmark-text"></i>
                    </a>
                    <a href="{{ url_for('main.mensuracoes', sistema_id=sistema._id) }}" class="btn btn-info">
                        <i class="bi bi-rulers"></i>
                    </a> <!-- Novo botão de Mensuração -->
                    <form action="{{ url_for('main.delete_sistema', sistema_id=sistema._id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
